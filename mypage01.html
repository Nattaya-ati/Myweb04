<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            /* margin: ระยะห่างระหว่างตัวมันกับสิ่งที่อยู่รอบนอก */
            margin: 10px;  
            /* padding: ระยะห่างระหว่างตัวมันกับขอบ */
            padding: 10px;
        }
        .c1{
            display: inline;
        }
        span{
            border: 1px solid blue;
            display: block;
            margin: 20px;
            padding: 5px;
        }
        .c2{
            display: block;
        }   
    </style>
</head>
<body>
        <!-- เราต้องมองทุก TAG เป็น BOX ที่มีเนื้อหาใดๆ อยุ่ข้างใน -->

    <!-- กลุ่ม Block TAG กว้างเต็มพื้นที่-->
   
<div class="c1">AAAAA</div>
<div class="c1">BBBBB</div>
<div>CCCCC</div>

    <!-- กลุ่ม Inline TAG กว้างเท่ากับตัวเนื้อหา (รูป หรือ ข้อความ)-->
    
<span class="c2">11111</span>
<span class="c2">22222</span>
<span>33333</span>


</body>
</html>
